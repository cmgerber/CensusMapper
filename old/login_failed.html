<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Login Page</title>
  </head>
  <body>

    <header>
        <div id="navbar">
          <span id="logo_link">
            <a id='homeLink' href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo_small.png') }}" border="0" alt="CensusMapper"></a>
          </span>
        </div>
    </header>

    <h1 align = 'center'>Login</h1>

    <p>Your Username or Password did not match. Please try again.</p>
        <div>
            <form method="POST" action="login" name="thisForm">
            <div class="form">
                    <label for="login_name">User name</label>
                <input type="text" id="login_name" name="login_name" style="width:20%">
                <br>
            </div>
            <br><br>
            <div class="form">
                    <label for="login_password">Password</label>
                <input type="password" id="login_password" name="login_password" style="width:20%">
            </div>
            <div class="SignIn">
            <input type="submit" value="Sign In">
        </div>
            </form>
        </div>
  </body>
</html>
