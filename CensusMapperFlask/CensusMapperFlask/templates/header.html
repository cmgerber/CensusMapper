    <header>
        <div id="navbar">
          <span id="logo_link">
            <a id='homeLink' href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo_small.png') }}" border="0" alt="CensusMapper"></a>
          </span>
          <span id="login_links">
            {%- if session.username -%}
              <a class="userlinktext" href="'{{ url_for('home') }}'">{{ session.username }}</a>

              <a class="logoutlinktext" href="/logout">Logout</a></p>
            {%- else -%}
              <a class="linktext create-window" href="#create">Create account</a>
              |
              <a class="linktext login-window" href="#login">Login</a>
            {%- endif -%}
          </span>
        </div>
        <div id="titlebar">
          {%- if mapname -%}
            <span><a id="titletext">{{ mapname }}</a></span>
            <span id="action_buttons">
              <a class="linkaction save-window" href="/save">Save</a>
              |
              <a class="linkaction export-window" href="/export">Export</a>
              |
              <a class="linkaction share-window" href="/share">Share</a>
            </span>
          {%- endif -%}
        </div>
    </header>
    <div id="mask"></div>
    <div id="mask2"></div>
