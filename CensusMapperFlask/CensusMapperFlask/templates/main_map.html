<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrapPljIQ5AB6-ecF_yROkg-XgbdR4xfg&sensor=false"></script>
    <script type="text/javascript" src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='map.js') }}"></script>
    <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
  </head>
  <body>
    {% include 'header.html' %}

    <div id="map" />
    
    <script type="text/javascript">
      var map = main();
      google.maps.event.addDomListener(window, 'load', map);
      
      $(document).ready(function() {
        
        $('#adddata').bind('click', function() {
          $.getJSON($SCRIPT_ROOT + '/_add_layer', {
          }, function(data) {
            var sqlquery = data.sqlquery;
            var cartocss = data.cartocss;
            add_tiles(map, sqlquery, cartocss);
            add_legend();
          });
          return false;
        });
        
      });
      
      adjust_height();
      window.onresize = adjust_height;
    </script>
  
  </body>
  
</html>
