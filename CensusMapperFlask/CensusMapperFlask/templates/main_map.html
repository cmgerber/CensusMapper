<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}">
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrapPljIQ5AB6-ecF_yROkg-XgbdR4xfg&sensor=false"></script>
    <script type="text/javascript" src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='map.js') }}"></script>
    
  </head>
  <body>
    <header>
      <div id="navbar">
        <a id='homeLink' href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo_small.png') }}" border="0" alt="CensusMapper"></a>
      </div>
      <div id="titlebar">
        <span id="titletext">This is the map's title</span> 
        <form iaction="/map" method="POST" style="text-align: left">
          <input type="hidden" name="notaname" value="notavalue" />
          <a onclick="this.parentNode.submit()">Add data</a>
        </form>
      </div>
    </header>
    
    <div id="map" />
    
    <script type="text/javascript">
      var map = main();
      google.maps.event.addDomListener(window, 'load', map);
      {% if js_command %}
        var sqlquery = "{{ sqlquery|safe }}";
        var cartocss = "{{ cartocss|safe }}";
        {{ js_command|safe }}
      {% endif %}
      adjust_height();
      window.onresize = adjust_height;
    </script>
  
  </body>
  
</html>
