<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Create Account Page</title>
  </head>
  <body>
    <header>
        <div id="navbar">
          <span id="logo_link">
            <a id='homeLink' href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo_small.png') }}" border="0" alt="CensusMapper"></a>
          </span>
        </div>
    </header>

    <h1 align = 'center'>Sign Up</h1>
    

        <div >
            <form method="POST" action="create_user" name="create_account_form">
            <div class='form'>
                    <label for="new_name">User name</label>
                <input type="text" id="new_name" name="new_name" style="width:20%">
                <br>
            </div>
            <br><br>
            <div class='form'>
                    <label for="new_email">Email</label>
                <input type="text" id="new_email" name="new_email" style="width:20%">
            </div>
            <br><br>
            <div class='form'>
                    <label for="new_password">Password</label>
                <input type="password" id="new_password" name="new_password" style="width:20%">
            </div >
            <div class="CreateAccount">
                <input type="submit" value="Create Account">
            </div>
            </form>

        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
        </div>
  </body>
</html>
