    <div id="login" class="login-popup">
      <a href="#" class="close"><img src="{{ url_for('static', filename='close_button.png') }}" class="btn_close" title="Close Window" alt="Close" /></a>
        <form method="post" class="signin" action="login">
          <fieldset class="textbox">
            <label class="username">
              <span>Username</span>
              <input id="login_name" name="login_name" value="" type="text" placeholder="Username">
            </label>
            <label class="password">
              <span>Password</span>
              <input id="login_password" name="login_password" value="" type="password" placeholder="Password">
            </label>
          </fieldset>
          <input type="submit" class="submit button" value="Create Account">
        </form>
      </div>

    <div id="create" class="create-popup">
      <a href="#" class="close"><img src="{{ url_for('static', filename='close_button.png') }}" class="btn_close" title="Close Window" alt="Close" /></a>
        <form method="post" class="signin" action="create_user">
          <fieldset class="textbox">
            <label class="username">
              <span>Username</span>
              <input id="new_name" name="new_name" value="" type="text" placeholder="username">
            </label>
            <label class="email">
              <span>Email address</span>
              <input id="new_email" name="new_email" value="" type="text" placeholder="email address">
            </label>
            <label class="password">
              <span>Password</span>
              <input id="new_password1" name="new_password1" value="" type="password" placeholder="password">
            </label>
            <label class="password">
              <span>Verify password</span>
              <input id="new_password2" name="new_password2" value="" type="password" placeholder="password">
            </label>
          </fieldset>
          <input type="submit" class="submit button" value="Sign In">
        </form>
      </div>


    <script type="text/javascript">
      $(document).ready(function() {
        $('a.create-window, a.login-window').click(function() {
          
          //Getting the variable's value from a link 
          var loginBox = $(this).attr('href');
          
          //Fade in the Popup
          $(loginBox).fadeIn(300);
          
          //Set the center alignment padding + border see css style
          var popMargTop = ($(loginBox).height() + 24) / 2; 
          var popMargLeft = ($(loginBox).width() + 24) / 2; 
          
          $(loginBox).css({ 
              'margin-top' : -popMargTop,
              'margin-left' : -popMargLeft
          });
          
          // Add the mask to body
          $('body').append('<div id="mask"></div>');
          $('#mask').fadeIn(300);
          
          return false;
          
        });
        
        // When clicking on the button close or the mask layer the popup closed
        $('a.close, #mask').live('click', function() { 
          $('#mask, .login-popup, .create-popup').fadeOut(300 , function() {
            $('#mask').remove();  
          }); 
          return false;
        });

      });
    </script>
